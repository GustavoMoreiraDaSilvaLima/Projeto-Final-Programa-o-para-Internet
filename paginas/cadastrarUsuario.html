<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuario</title>
    <link rel="icon" href="assets/img/Usuario.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container col-6 rounded">
        <h1 class="p-3 mb-2 bg-primary text-white">Bem Vindo(a) ao Cadastro de Usuario</h1>
        <form action="" method="">
            <label for="fnome">Nome de Usuario</label>
            <input type="text" class="form-control col-md-5">
            <label for="DataNasc">Data de Nascimento</label>
            <input type="date" class="form-control col-md-2">
            <label for="apelido">Apelido:</label>
            <input type="text" class="form-control col-md-5">
            <div class="mt-2">
                <input type="reset" class="btn btn-danger" value="Limpar Dados">
                <input type="submit" class="btn btn-success ml-1" value="Criar Conta">
            </div>
        </form>
    </div>
</body>

</html>
